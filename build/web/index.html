<html>
    <head>
        <title>Login Page</title>
        <link href="CSS/SignCss.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">                
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="bussiness-man.svg" id="icon" alt="User Iconsss" />
                </div>

                <!-- Login Form -->
                <form action="UserServlet" method="post">
                    <input type="hidden" name="requestAction" value="login">
                    <input type="text" id="login" class="fadeIn second" name="userName" placeholder="user name">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="SignUp.jsp">Sign Up!</a>
                </div>

            </div>
        </div>
    </body>
</html>
