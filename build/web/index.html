<html>
    <head>
        <title>Login Page</title>
        <link href="CSS/SignCss.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">                
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="bussiness-man.svg" id="icon" alt="User Iconsss" />
                </div>
                   
                <!-- Login Form -->
                <form action="UserServlet" onsubmit="return validate()" method="post">
                    <input type="hidden" name="requestAction" value="login">
                    <input type="text" id="userName" class="fadeIn second" name="userName" placeholder="user name">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="SignUp.jsp">Sign Up!</a>
                </div>

            </div>
        </div>
        <script>
            function validate() {
                
                let userName = document.getElementById("userName").value;
                if (userName == "") {
                    alert("user name can't be empty");
                    return false;
                }
                
                let password = document.getElementById("password").value;
                if (password == "") {
                    alert("password can't be empty");
                    return false;
                }
                return true;
            }

        </script>
    </body>
</html>
